<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrering</title>
    <link rel="stylesheet" type="text/css" href="css/registrering.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div>
    <h1>
        Vill du få tips på härliga recept för veckans måltider?
    </h1>

    <h2 id="registrering">Registrera då dig här!</h2>
    <p>Du får varje söndag ett mejl med massa härlig inspiration för veckans måltider.</p>

    <form method="post" action="">

        <label for="epost">Skriv in e-postadress: </label>
        <input type="text" id="epost">
        <div id="validering"></div>
        <input type="submit" value="Registrera">
    </form>
</div>

<div id="användare"></div>

<section class="registrering-grid">

    <article class="registrering-pic">
        <img src="img/buffemenyer_1920x1080.jpg" alt="" class="reg-pic">
    </article>

    <article class="registrering-video">
        <iframe class ="youtube_responsive" src="https://www.youtube.com/embed/4ZmzThsytKU"
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </article>
</section>

<div>
    <a id="tillbaka" href="index.html">Tillbaka till första sidan</a>
</div>
<script src="js/registrering.js"></script>
</body>
</html>
